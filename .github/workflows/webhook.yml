name: Webhook Trigger  

on:  
  push:  
    branches:  
      - main  
  pull_request:  
    branches:  
      - main  

jobs:  
  send_webhook:  
    runs-on: ubuntu-latest  
    steps:  
      - name: Send Webhook  
        run: |  
          curl -X POST -H "Content-Type: application/json" -d '{"action": "${{ github.event.action }}", "repository": "${{ github.repository }}", "ref": "${{ github.ref }}", "actor": "${{ github.actor }}", "timestamp": "${{ github.event.head_commit.timestamp }}"}' https://1c4f-2406-7400-3b-8435-8df2-7e7-138-b8eb.ngrok-free.app  
